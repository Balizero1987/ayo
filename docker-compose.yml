services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nuzantara-qdrant
    ports:
      - '6333:6333' # API port + Dashboard (accessible at http://localhost:6333/dashboard)
    volumes:
      - nuzantara_qdrant_data:/qdrant/storage
    restart: always

  redis:
    image: redis:alpine
    container_name: nuzantara-redis
    ports:
      - '6379:6379'
    restart: always

  db:
    image: postgres:15-alpine
    container_name: nuzantara-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nuzantara_dev
    volumes:
      - nuzantara_postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./apps/backend-rag
      dockerfile: Dockerfile
    container_name: nuzantara-backend
    ports:
      - '8080:8080'
    env_file:
      - ./apps/backend-rag/.env
    environment:
      # - QDRANT_URL=http://qdrant:6333
      # Connect to local Postgres service 'db'
      - DATABASE_URL=postgresql://user:password@db:5432/nuzantara_dev
      - REDIS_URL=redis://redis:6379/0
      - PORT=8080
      - HOST=0.0.0.0
    depends_on:
      - qdrant
      - db
      - jaeger
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - ./apps/backend-rag:/app

  prometheus:
    image: prom/prometheus:latest
    container_name: nuzantara-prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  grafana:
    image: grafana/grafana:latest
    container_name: nuzantara-grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme123}
    depends_on:
      - prometheus
    volumes:
      - nuzantara_grafana_data:/var/lib/grafana

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: nuzantara-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - '16686:16686' # UI
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
    restart: always

  sonarqube:
    image: sonarqube:10-community
    container_name: nuzantara-sonarqube
    ports:
      - '9000:9000'
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - nuzantara_sonarqube_data:/opt/sonarqube/data
      - nuzantara_sonarqube_logs:/opt/sonarqube/logs
      - nuzantara_sonarqube_extensions:/opt/sonarqube/extensions
    restart: unless-stopped

volumes:
  nuzantara_qdrant_data:
  nuzantara_postgres_data:
  nuzantara_grafana_data:
  nuzantara_sonarqube_data:
  nuzantara_sonarqube_logs:
  nuzantara_sonarqube_extensions:
