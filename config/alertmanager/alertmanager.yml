# Alertmanager Configuration per Nuzantara
#
# Gestisce routing e notifiche per alert Prometheus

global:
  # Default per tutte le notifiche
  resolve_timeout: 5m

  # SMTP configuration (se usi email)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@nuzantara.com'
  # smtp_auth_username: 'alerts@nuzantara.com'
  # smtp_auth_password: 'your-password'

# Template per notifiche
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  # Default receiver
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'component']

  # Wait time before sending first notification
  group_wait: 10s

  # Wait time before sending notification about new alerts in group
  group_interval: 10s

  # Minimum time between two notifications for same group
  repeat_interval: 12h

  # Routes specifiche per severit√†
  routes:
    # Critical alerts - notifica immediata
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 1h
      continue: true

    # Warning alerts - gruppo ogni 5 minuti
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 6h
      continue: true

    # Info alerts - gruppo ogni 30 minuti
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 30m
      repeat_interval: 24h

# Inhibition rules (sopprimi alert meno importanti quando ce ne sono di pi√π importanti)
inhibit_rules:
  # Se c'√® un alert critical, sopprimi warning correlati
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

  # Se endpoint √® down, sopprimi altri alert Qdrant
  - source_match:
      alertname: 'QdrantMetricsEndpointDown'
    target_match:
      component: 'qdrant'
    equal: []

# Receivers (destinazioni notifiche)
receivers:
  # Default receiver (webhook o email)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true
        http_config:
          bearer_token: 'your-webhook-token'
