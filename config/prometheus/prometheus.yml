global:
  scrape_interval: 15s
  evaluation_interval: 30s
  external_labels:
    cluster: 'nuzantara'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

# Load alerting rules
rule_files:
  - 'alerts.yml'

scrape_configs:
  # Backend FastAPI application metrics
  - job_name: 'nuzantara-backend'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend'
          component: 'api'

  # Qdrant metrics endpoint (custom JSON endpoint)
  - job_name: 'nuzantara-qdrant-metrics'
    scrape_interval: 30s
    metrics_path: '/health/metrics/qdrant'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend'
          component: 'qdrant'
    # Note: This endpoint returns JSON, not Prometheus format
    # You may need a custom exporter or use json_exporter
    # See: https://github.com/prometheus-community/json_exporter

  # Qdrant server metrics (native Prometheus)
  - job_name: 'qdrant-server'
    scrape_interval: 30s
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
          component: 'server'
