# ============================================================================
# PYTEST CONFIGURATION
# ============================================================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Python path - add backend directory for imports
pythonpath = backend

# Output options
addopts =
    # Strict mode
    --strict-markers
    --strict-config

    # Output
    --verbose
    --tb=short
    --color=yes

    # Continue on errors
    --continue-on-collection-errors

    # Warnings
    -W ignore::UserWarning
    -W ignore::DeprecationWarning

    # Show test durations for slow tests
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (deselect with '-m "not slow"')
    api: API endpoint tests
    database: Database tests
    security: Security tests
    performance: Performance and load tests
    websocket: WebSocket tests
    documentation: Documentation tests
    redis: Tests requiring Redis
    business: Business scenario tests
    cache: Cache-related tests
    compatibility: Compatibility tests
    completeness: Completeness tests
    comprehensive: Comprehensive tests
    coverage: Coverage tests
    final: Final/E2E tests
    rate_limit: Rate limiting tests
    regression: Regression tests
    stress: Stress tests
