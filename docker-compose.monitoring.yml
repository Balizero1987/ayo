# Docker Compose per Monitoring Stack
# Prometheus + Alertmanager + JSON Exporter
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#
# Access:
#   Prometheus: http://localhost:9090
#   Alertmanager: http://localhost:9093
#   JSON Exporter: http://localhost:7979

version: '3.8'

services:
  # Prometheus Server
  prometheus:
    image: prom/prometheus:latest
    container_name: nuzantara-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: nuzantara-alertmanager
    restart: unless-stopped
    ports:
      - '9093:9093'
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./config/alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - monitoring
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:9093/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3

  # JSON Exporter (per convertire JSON endpoint in Prometheus format)
  json-exporter:
    image: quay.io/prometheuscommunity/json-exporter:latest
    container_name: nuzantara-json-exporter
    restart: unless-stopped
    ports:
      - '7979:7979'
    volumes:
      - ./config/prometheus/json_exporter_config.yml:/config.yml:ro
    command:
      - '--config.file=/config.yml'
    networks:
      - monitoring
    # Nota: L'URL target deve essere raggiungibile dal container
    # Per produzione, usa il nome del servizio backend invece di host.docker.internal
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:7979/']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  monitoring:
    driver: bridge
