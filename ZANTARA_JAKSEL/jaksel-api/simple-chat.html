<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKSEL AI - Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .status {
            background: #f8f9fa;
            padding: 10px 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #eee;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .bubble {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            border-radius: 0 0 15px 15px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        #messageInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #007bff;
        }

        #sendBtn {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .quick-buttons {
            padding: 0 15px 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 5px 10px;
            background: #f1f3f4;
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #e8eaed;
            border-color: #007bff;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>ðŸ¤– JAKSEL AI Chat</h3>
            <small>Jakarta Selatan Business Consultant</small>
        </div>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking connection...</span>
        </div>

        <div class="chat" id="chatMessages">
            <div class="message ai">
                <div class="bubble">
                    <strong>JAKSEL:</strong> Halo! Gue Zantara, consultant Jakarta Selatan. Mau tanya tentang bisnis, investasi, atau apa? Langsung saja tanya! ðŸ˜Ž
                </div>
            </div>
        </div>

        <div class="quick-buttons">
            <div class="quick-btn" onclick="quickQuestion('Bisnis trending Jakarta?')">Trending bisnis</div>
            <div class="quick-btn" onclick="quickQuestion('Mulai bisnis kopi?')">Bisnis kopi</div>
            <div class="quick-btn" onclick="quickQuestion('Investasi aman?')">Investasi aman</div>
            <div class="quick-btn" onclick="quickQuestion('PT PMA requirements?')">PT PMA</div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Tanya JAKSEL tentang bisnis..."
                    maxlength="100"
                >
                <button id="sendBtn" onclick="sendMessage()">Kirim</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let isLoading = false;

        // Focus input on load
        document.getElementById('messageInput').focus();

        // Enter to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function quickQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function addMessage(text, isUser = false) {
            const chatDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = isUser ? text : `<strong>JAKSEL:</strong> ${text}`;

            messageDiv.appendChild(bubble);
            chatDiv.appendChild(messageDiv);

            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendBtn = document.getElementById('sendBtn');
            const input = document.getElementById('messageInput');

            sendBtn.disabled = loading;
            input.disabled = loading;

            if (loading) {
                addMessage('JAKSEL sedang mikir...', false);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');

                if (data.status === 'healthy') {
                    statusDot.className = 'status-dot online';
                    statusText.textContent = 'âœ… JAKSEL Ready! ðŸ”¥';
                } else {
                    statusText.textContent = 'JAKSEL loading...';
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'âŒ JAKSEL Offline';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            addMessage(message, true);
            input.value = '';
            setLoading(true);

            try {
                const response = await fetch(`${API_URL}/jaksel/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                // Remove loading message
                const messages = document.querySelectorAll('.message');
                if (messages.length > 0 && messages[messages.length - 1].textContent.includes('mikir')) {
                    messages[messages.length - 1].remove();
                }

                if (data.response) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, coba lagi ya.', false);
                }

            } catch (error) {
                console.error('Error:', error);

                // Remove loading message
                const messages = document.querySelectorAll('.message');
                if (messages.length > 0 && messages[messages.length - 1].textContent.includes('mikir')) {
                    messages[messages.length - 1].remove();
                }

                addMessage('Oops, JAKSEL lagi sibuk. Coba beberapa saat lagi ya! ðŸ˜…', false);
            } finally {
                setLoading(false);
                input.focus();
            }
        }

        // Check status on load
        checkStatus();

        // Check status every 10 seconds
        setInterval(checkStatus, 10000);
    </script>
</body>
</html>
